<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='index_admin.css') }}">
	<img class="login_background" src="{{ url_for('static', filename='images/background_login_3.png') }}" style="image-rendering: pixelated; width:100%;height:100%;">
</head>

<body>
<div class="container" style="margin-left: 50px;">
	<form method="POST" action="/add_account/convert" />
		<img class="login_background_1" src="{{ url_for('static', filename='images/background_login_3.png') }}">
			<div class="edit_login">
				<img class="login_img" src="{{ url_for('static', filename='img/login_4.png') }}">
				<img class="login_icon_3" src="{{ url_for('static', filename='images/login.png') }}">
				<img class="login_img_2" src="{{ url_for('static', filename='img/login_add.png') }}">
				<h1 class="Title">New ID Account</h1>
				<input class="login_text_1" type="text" name="account" placeholder=" Enter...">
				<button class="login_submit_1" type="submit">
					<img class="img_button" src="{{ url_for('static', filename='img/button.png') }}">
				</button>
				{% if error_message %}
					<img class="icon_error" src="{{ url_for('static', filename='images/icon_error.png') }}">
					<p class="error_mess">{{error_message}}</p>
        		{% endif %}
			</div>

	</form>
</div>
</body>
</html>
